<!--computer-->
{% load i18n %}
{% load static %}
<div class="computer only row ">
<div class = "mobiletabletsidebar animate" id = "mobiletabletsidebar">
  <div class="left floated three wide computer column" id="computersidebar">
        <div class="ui vertical fluid menu scrollable" id="simplefluid">
            <div class="clearsidebar"></div>
            <div class="ui top aligned  image">
                <h2  class=" item"><img src="{% static 'free/images/elab_logo.png' %}" id="logo-elab" ></h2> 
            </div>
                <a class="item" href="{% url 'free:index' %}"><i class="home icon"></i>{% trans 'Home' %}</a>
                <a class="item" href="{% url 'free:apparatuses' %}"><i class="table icon"></i>{% trans 'Protocols' %}</a>
                <a class="item" href="{% url 'free:executions-configured' %}"><i class="home icon"></i>{% trans 'Configured Executions' %}</a>
                <a class="item" href="{% url 'free:executions-finished' %}"><i class="home icon"></i>{% trans 'Finished Executions' %}</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'free:login' %}" class="item"><i class="sign out alternate icon"></i>{% trans 'Logout' %}</a>
                {% else %}
                    <a href="{% url 'free:logout' %}" class="item"><i class="sign in alternate icon"></i>{% trans 'Login' %}</a>
                {% endif %}

                <div class="item">       
                    <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                        <input name="next" type="hidden" value="{{ redirect_to }}">
                        <select name="language">
                            {% get_current_language as LANGUAGE_CODE %}
                            {% get_available_languages as LANGUAGES %}
                            {% get_language_info_list for LANGUAGES as languages %}
                            {% for language in languages %}
                                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                    {{ language.name_local }} ({{ language.code }})
                                </option>
                            {% endfor %}
                        </select>
                        <input type="submit" value="Go">
                    </form>
                </div>

            </div>
        </div>

        
                       
    </div>
</div>
